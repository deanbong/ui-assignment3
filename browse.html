<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimplyClean | Browse</title>
  <link rel="stylesheet" href="css/style.css?v=2" />
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo">Simply<span>Clean</span></a>
    <input type="text" class="search-bar" placeholder="Search...">
    <nav class="main-nav">
      <a href="browse.html">Shop</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main class="browse-container">
    <section class="browse-header">
      <h1>All Products</h1>
      <p>Browse our range of eco-friendly, natural cleaning essentials.</p>
    </section>

    <section class="product-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1616627782047-08edc3a4f826" alt="All-Purpose Cleaner">
        <p>All-Purpose Cleaner</p>
        <span class="price">$9.99</span>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1581578731548-c64695cc6956" alt="Natural Dish Scrubber">
        <p>Natural Dish Scrubber</p>
        <span class="price">$6.49</span>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1603394610073-6e04c4ab4d1d" alt="Eco Soap Bar">
        <p>Eco Soap Bar</p>
        <span class="price">$4.99</span>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1616628220173-3c2eea24ff8d" alt="Refill Pack">
        <p>Refill Pack</p>
        <span class="price">$7.25</span>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1581578731174-bd0df227ded1" alt="Glass Spray Bottle">
        <p>Glass Spray Bottle</p>
        <span class="price">$5.99</span>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1581578731853-6c67f4bc48c1" alt="Laundry Powder">
        <p>Laundry Powder</p>
        <span class="price">$12.00</span>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 SimplyClean</p>
  </footer>
