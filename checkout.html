<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="container nav-container">
      <h1 class="logo"><a href="index.html">Simply<span>Clean</span></a></h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="browse.html">Browse</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="checkout-section">
      <div class="container">
        <h2>Checkout</h2>
        <form class="checkout-form" action="confirmation.html">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>

          <label for="address">Delivery Address</label>
          <input type="text" id="address" name="address" required>

          <label for="card">Card Number</label>
          <input type="text" id="card" name="card" placeholder="XXXX-XXXX-XXXX-XXXX" required>

          <button type="submit" class="confirm-btn">Confirm Purchase</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 SimplyClean. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
